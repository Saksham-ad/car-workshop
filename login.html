
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prisha Group</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body class="login-body">
    <div class="auth-container">
        <h1>Welcome to Prisha Group</h1>
        <div class="auth-options">
            <button id="googleSignIn" class="google-btn">Sign in with Google</button>
            <div class="divider">or</div>
            <form id="emailSignIn" class="email-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="toggleSignUp">Sign Up</a></p>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
